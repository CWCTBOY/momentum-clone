<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>momentum-c</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="weather">
    <span class="weather_city"></span>
  </div>
  <h2 class="clock"></h2>
  <form class="login">
    <span class="login_span">What is your name?</span>
    <input class="login_input" type="text" required maxlength="15">
  </form>
  <main class="hidden todo-box">
    <h1 class="sayhello"></h1>
    <form action="" class="todo">
      <span class="todo_whatau">What are you going to do today?</span>
      <input type="text" class="todo_text" required>
    </form>
    <ul class="todo-list">
    </ul>
  </main>
  <div class="quotes">
    <span class="quotes_content"></span>
    <span class="quotes_author"></span>
  </div>
  <!--js area from here-->
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="js/background.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/sayhello.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>

</html>
